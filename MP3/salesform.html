<html>
<head>
  <title>Sales</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Inventory Management</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="/addproduct">Add</a></li>
      <li><a href="/deleteproduct">Delete</a></li>
	  <li  class="active"><a herf="/sales">Sales</a></li>
    </ul>
  </div>
</nav>
<div class='container'>
<form class='form-group' method='post' action='/sales'>

	<div class='row'>
		<label class='badge col-sm-1'>Purchase Date</label>
		<div class='col-sm-5'>
			<input type='text' class='form-control' id='date' name='date' placeholder='date'>
		</div>
	</div>
	<br>
	<div class='row'>
		<label class='badge col-sm-1'>Product ID</label>
		<div class='col-sm-5'>
			<input type='text' class='form-control' id='productid' name='productid' placeholder='Product ID'>
		</div>
	</div>
	<br>
	<div class='row'>
		<label class='badge col-sm-1'>Unit Price</label>
		<div class='col-sm-5'>
			<input type='text' class='form-control' id='unit' name='unit' placeholder='unit'>
		</div>
	</div>
	<br>
	<div class='row'>
		<label class='badge col-sm-1'>Quantity</label>
		<div class='col-sm-5'>
			<input type='text' class='form-control' id='quantity' name='quantity' placeholder='quantity'>
		</div>
	</div>
	<br>
	<div class='row'>
		<label class='badge col-sm-1'>Total Sales(in Rs.)</label>
		<div class='col-sm-5'>
			<input type='text' class='form-control' id='rupees' name='rupees' placeholder='rupees'>
		</div>
	</div>
	<br>
<input type='submit' class="btn btn-primary">
</form>
</div>


</body>

</html>
