body{   
    background:black;
    color:white;
    
}

    padding: 50px;
}

button{
    color:red;
    background:red;
}
h3{
    padding-left:20%;
}

    background:grey;
}

<body>
    <header class="jumbotron bg-dark text-white" >
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-5">
                    <h1>E-Pass Application</h1>
                    <p>Governament of Telangana</p>
                </div>
            </div>
        </div>
    </header>
    <br>
    <br>
    <div class="card stat text-white bg-success " style="padding:10px; left:40%;max-width:250px">

        <div class="card-body">
            <p class="card-text">Dear {{ firstname }} {{ lastname }},
                Your registered Email is {{ email }}
                And Your Status of Registration is {{ status }}
            </p>
        </div>
    </div>
